<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    video {
      width: 100%;
      height: 100vh;
      border: none;
      background-color: black;
    }
  </style>
</head>
<body>

  <video id="video" controls crossorigin="anonymous"></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://prod-sports-south-cf.jiocinema.com/hls/live/2109676/hd_akamai_merged_avc_isl_mal_m2091124/master.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play().catch(error => console.log("Autoplay was prevented:", error));
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari (or other browsers supporting native HLS)
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play().catch(error => console.log("Autoplay was prevented:", error));
      });
    }

    // Optional error handling
    video.onerror = function() {
      console.error("Error loading video.");
    };
  </script>

</body>
</html>
