<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
  var video = document.getElementById('video');
  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource('https://d1mxwlfauc8jhk.cloudfront.net:443/out/v1/5a57eeb353e7461db6435f532b15ddf6/index_8.m3u8');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // For Safari and iOS
    video.src = 'https://d1mxwlfauc8jhk.cloudfront.net:443/out/v1/5a57eeb353e7461db6435f532b15ddf6/index_8.m3u8';
    video.addEventListener('loadedmetadata', function () {
      video.play();
    });
  }
</script>

</body>
</html>
